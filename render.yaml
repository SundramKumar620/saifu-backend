services:
  - type: web
    name: wallet-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: HELIUS_API_KEY
        sync: false
      - key: PORT
        value: 3001
      - key: SOLANA_NETWORK
        value: devnet
      - key: NODE_ENV
        value: production
